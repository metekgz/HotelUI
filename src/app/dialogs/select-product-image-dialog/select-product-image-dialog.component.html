<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>
</mat-dialog-content>

<mat-card class="product-image-card" *ngFor="let image of images">
  <mat-card-header> </mat-card-header>
  <img
    class="img-card"
    mat-card-image
    [src]="image.path"
    alt="Product Picture"
  />
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button class="delete-btn" (click)="deleteImage(image.id)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
