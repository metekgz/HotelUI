<body class="text-center">
  <main class="form-signin w-50 m-auto">
    <h1 class="h3 mb-3 fw-normal mt-4 mb-4">Giriş</h1>

    <div class="form-floating mt-4 mb-4">
      <input
        #txtUserNameOrEmail
        id="userName"
        type="text"
        class="form-control"
        placeholder="name@example.com"
      />
      <div class="invalid-feedback">Kullanıcı Adı boş bırakılamaz</div>
      <label for="floatingInput">Kullanıcı Adı & Email</label>
    </div>
    <div class="form-floating mt-4 mb-4">
      <input
        #txtPassword
        id="password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
      <div class="invalid-feedback">Şifre alanı boş bırakılamaz</div>
      <label for="floatingPassword">Şifre</label>
    </div>

    <div class="checkbox mb-3 mt-4 mb-4">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button
      type="submit"
      class="w-50 btn btn-lg btn-primary"
      (click)="login(txtUserNameOrEmail.value, txtPassword.value)"
    >
      Giriş Yap
    </button>
  </main>
</body>
